<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div>
        <!-- Sidebar -->
        <nav class="sidebar expanded" id="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item p-3 text-center">
                    <button class="btn btn-outline-light" id="toggleSidebar"><i class="fas fa-bars"></i></button>
                </li>
                <li class="nav-item">
                    <a href="../tabela_area/tabela_area.html" class="nav-link">
                        <i class="fas fa-table"></i><span>Tabela de Área</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../dashboard_area/dashboard_area.html" class="nav-link"><i class="fas fa-chart-line"></i><span>Dashboard de Área</span></a>
                </li>
                <li class="nav-item">
                    <a href="tabela_produto.html" class="nav-link active" id="menuTabelaArea"><i class="fas fa-box"></i><span>Tabela de Produtos</span></a>
                </li>
                <li class="nav-item">
                    <a href="../dashboard_produto/dashboard_produto.html" class="nav-link"><i class="fas fa-chart-pie"></i><span>Dashboard de Produtos</span></a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content content-background" id="mainContent">
            <h1 class="mb-4">Tabela de Produto</h1>
            <!-- Search Bar and Buttons -->
            <div class="search-buttons mb-3 d-flex align-items-center gap-2">
                <input type="text" id="searchBar" class="form-control w-50" placeholder="Buscar...">
                <button class="btn btn-secondary" id="filterButton" data-bs-toggle="modal" data-bs-target="#filterModal">
                    <i class="fas fa-filter"></i> Filtrar
                </button>
                <button class="btn btn-success" id="downloadBtn"><i class="fas fa-download"></i> Download</button>
            </div>

            <!-- Table -->
            <table class="table table-striped">
                <thead>
                    <tr id="tableHeader"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center">
                <span id="paginationInfo"></span>
                <nav>
                    <ul class="pagination">
                        <li class="page-item">
                            <button class="page-link" id="firstPage"><i class="fas fa-angle-double-left"></i></button>
                        </li>
                        <li class="page-item">
                            <button class="page-link" id="prevPage"><i class="fas fa-angle-left"></i></button>
                        </li>
                        <li class="page-item">
                            <button class="page-link" id="nextPage"><i class="fas fa-angle-right"></i></button>
                        </li>
                        <li class="page-item">
                            <button class="page-link" id="lastPage"><i class="fas fa-angle-double-right"></i></button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal de Filtros -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filtros</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="filterArea" class="form-label">Área</label>
                        <div id="filterArea"></div>
                    </div>
                    <div class="mb-3">
                        <label for="filterSubArea" class="form-label">Sub-área</label>
                        <div id="filterSubArea"></div>
                    </div>
                    <div class="mb-3">
                        <label for="filterPortfolio" class="form-label">Nome do Portfólio</label>
                        <div id="filterPortfolio"></div>
                    </div>
                    <div>
                        <strong>Filtros Selecionados:</strong>
                        <div id="selectedFilters" class="mt-2"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelFilters" data-bs-dismiss="modal">Limpar</button>
                    <button type="button" class="btn btn-primary" id="applyFilters">Filtrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js" defer></script>
</body>
</html>
