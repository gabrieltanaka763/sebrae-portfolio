<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Produto</title>
    <link rel="shortcut icon" href="sebrae.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div>
        <!-- Sidebar -->
        <nav class="sidebar expanded" id="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item p-3 text-center">
                    <button class="btn btn-outline-light" id="toggleSidebar"><i class="fas fa-bars"></i></button>
                </li>
                <li class="nav-item">
                    <a href="../tabela_area/tabela_area.html" class="nav-link" id="menuTabelaArea">
                        <i class="fas fa-table"></i><span>Tabela de Área</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../dashboard_area/dashboard_area.html" class="nav-link"> 
                        <i class="fas fa-chart-line"></i><span>Dashboard de Área</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../tabela_produto/tabela_produto.html" class="nav-link"><i class="fas fa-box"></i><span>Tabela de Produtos</span></a>
                </li>
                <li class="nav-item">
                    <a href="../dashboard_produto/dashboard_produto.html" class="nav-link active"><i class="fas fa-chart-pie"></i><span>Dashboard de Produtos</span></a>
                </li>
            </ul>
        </nav>

        <div class="main-content content-background" id="mainContent">

            <h1 class="mb-4">Dashboard de Produto</h1>
            <section class="filters">
                <div class="filter-group">
                    <label for="area-filter">Área:</label>
                    <select id="area-filter">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="subarea-filter">Produto:</label>
                    <select id="subarea-filter">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="natureza-filter">Natureza:</label>
                    <select id="natureza-filter">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="formato-filter">Formato:</label>
                    <select id="formato-filter">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="portfolio-filter">Portfólio:</label>
                    <select id="portfolio-filter">
                        <option value="">Todos</option>
                    </select>
                </div>
                <button id="clear-all-filters" class="clear-all-filters">Limpar Todos os Filtros</button>
            </section>

            <!-- Gráficos -->
            <section class="charts">
                <!-- Primeira Linha: Área e Subárea -->
                <div class="charts-row">
                    <div class="chart-card">
                        <h2 class="chart-title">Área</h2>
                        <canvas id="chart-area"></canvas>
                    </div>
                    <div class="chart-card">
                        <h2 class="chart-title">Produto</h2>
                        <canvas id="chart-subarea"></canvas>
                    </div>
                </div>
            
                <!-- Segunda Linha: Portfólio e Objeto de Contratação -->
                <div class="charts-row">
                    <div class="chart-card">
                        <h2 class="chart-title">Portfólio</h2>
                        <canvas id="chart-portfolio"></canvas>
                    </div>
                    <div class="chart-card">
                        <h2 class="chart-title">Objeto de Contratação</h2>
                        <canvas id="chart-contratacao"></canvas>
                    </div>
                </div>
            
                <!-- Terceira Linha: Natureza e Formato -->
                <div class="charts-row">
                    <div class="chart-card">
                        <h2 class="chart-title">Natureza</h2>
                        <canvas id="chart-natureza"></canvas>
                    </div>
                    <div class="chart-card">
                        <h2 class="chart-title">Formato</h2>
                        <canvas id="chart-formato"></canvas>
                    </div>
                </div>
            </section>
            
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js" defer></script>
</body>
</html>
