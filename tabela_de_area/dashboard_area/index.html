<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Área</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div>
        <!-- Sidebar -->
        <nav class="sidebar expanded" id="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item p-3 text-center">
                    <button class="btn btn-outline-light" id="toggleSidebar"><i class="fas fa-bars"></i></button>
                </li>
                <li class="nav-item">
                    <a href="../../tabela_de_area/index.html" class="nav-link" id="menuTabelaArea">
                        <i class="fas fa-table"></i><span>Tabela de Área</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active"> 
                        <i class="fas fa-chart-line"></i><span>Dashboard de Área</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-box"></i><span>Tabela de Produtos</span></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-chart-pie"></i><span>Dashboard de Produtos</span></a>
                </li>
            </ul>
        </nav>

        <div class="main-content content-background" id="mainContent">

            <h1 class="mb-4">Dashboard de Área</h1>
            <!-- Filtros -->
            <div class="filters d-flex flex-wrap justify-content-between mb-4">
                <div class="form-group">
                    <label for="filterArea">Área:</label>
                    <select id="filterArea" class="form-select">
                        <option value="all">Todas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterSubArea">Sub-área:</label>
                    <select id="filterSubArea" class="form-select">
                        <option value="all">Todas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterNatureza">Natureza:</label>
                    <select id="filterNatureza" class="form-select">
                        <option value="all">Todas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterFormato">Formato:</label>
                    <select id="filterFormato" class="form-select">
                        <option value="all">Todos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterPortfolio">Portfólio:</label>
                    <select id="filterPortfolio" class="form-select">
                        <option value="all">Todos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterObjeto">Objeto de Contratação:</label>
                    <select id="filterObjeto" class="form-select">
                        <option value="all">Todos</option>
                    </select>
                </div>
                <button class="btn btn-outline-danger mt-4" id="clearFilters">Limpar Todos os Filtros</button>
            </div>

            <!-- Gráficos -->
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="card p-3 dark-card">
                        <h5 class="chart-title">Área</h5>
                        <canvas id="chartArea"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-3 dark-card">
                        <h5 class="chart-title">Sub-área</h5>
                        <canvas id="chartSubArea"></canvas>
                    </div>
                </div>
            </div>

            <!-- Segunda linha: Gráfico de Portfólio e Objeto -->
            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <div class="card p-3 dark-card">
                        <h5 class="chart-title">Portfólio</h5>
                        <canvas id="chartPortfolio"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-3 dark-card">
                        <h5 class="chart-title">Objeto de Contratação</h5>
                        <canvas id="chartObjeto"></canvas>
                    </div>
                </div>
            </div>

            <!-- Terceira linha: Gráficos de Natureza e Formato -->
            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <div class="card p-3 dark-card">
                        <h5 class="chart-title">Natureza</h5>
                        <canvas id="chartNatureza"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-3 dark-card">
                        <h5 class="chart-title">Formato</h5>
                        <canvas id="chartFormato"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js" defer></script>
</body>
</html>
